<div *ngIf="!printService.printing">
  <nav class="navbar bg-dark navbar-expand-sm navbar-dark " data-spy="affix">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a *ngIf="!loggedIn()"  class="nav-link" routerLink="register" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item active">
          <a *ngIf="!loggedIn()" class="nav-link" routerLink="login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" *ngIf="loggedIn()" routerLink="certificate-request" routerLinkActive="active">Request Certificate</a>
        </li>
        <li class="nav-item active">
          <a *ngIf="loggedIn()" class="nav-link" routerLink="certificates" routerLinkActive="active">Certificates</a>
        </li>
        <li class="nav-item active">
          <a *ngIf="loggedIn()&&!gs.isSuperUser()"  class="nav-link" routerLink="profile" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item active">
          <a *ngIf="loggedIn()" class="nav-link" (click)="logout()" >Logout</a>
        </li>
        <li class="nav-item right mr-0">
          <a *ngIf="loggedIn()"  class="nav-link">{{this.name}}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
