<div class="container" >
  <h1>Create a new account</h1>
  <form [formGroup]="registrationForm">
    <div class="form-group" >
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="sdsad" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <div *ngIf="!checkPasswords()">
      <p>
        Check passwords
      </p>
    </div>

    <button type="submit" class="btn btn-success" (click)="register()">Submit</button>

  </form>
</div>
