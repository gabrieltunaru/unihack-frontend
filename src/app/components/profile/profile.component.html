<div class="container centered">
  <div class="inner-wrapper">
    <h1>Edit profile</h1>
    <form [formGroup]="profileForm">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <label>Specialization</label>
      <div class="form-group">
        <select class="custom-select" formControlName="specialization" required>
          <option value="cti">CTI</option>
          <option value="is">IS</option>
          <option value="cti-en">CTI-EN</option>
          <option value="info">INFO</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studyYear">studyYear</label>
        <input type="studyYear" class="form-control" id="studyYear" formControlName="studyYear" required>
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input type="frequency" class="form-control" id="frequency" formControlName="frequency" required>
      </div>

      <button type="submit" class="btn btn-success" (click)="send()">Submit</button>

    </form>
  </div>
</div>
