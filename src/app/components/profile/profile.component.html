<div class="container centered">
  <div class="inner-wrapper" >
    <h1>Edit profile</h1>
    <form [formGroup]="profileForm"  >
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" [value]="profile.name" formControlName="name"  required>
      </div>
      <label>Specialization</label>
      <div class="form-group">
        <select class="custom-select" [value]="profile.specialization" formControlName="specialization" required>
          <option value="CTI">CTI</option>
          <option value="IS">IS</option>
          <option value="CTI-EN">CTI-EN</option>
          <option value="INFO">INFO</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studyYear">studyYear</label>
        <input type="studyYear" class="form-control" [value]="profile.studyYear" id="studyYear" formControlName="studyYear" required>
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input type="frequency" class="form-control" id="frequency" [value]="profile.frequency" formControlName="frequency" required>
      </div>

      <button type="submit" class="btn btn-dark btn-success" (click)="send()">Submit</button>

    </form>
  </div>
</div>
